<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:'Без заголовка' }}</title>
</head>
<body>
<h1>{{ title }}</h1>
<p>{{ menu|join:' | ' }}</p>

<ul>
    {% for p in posts %}
    {% if p.is_published%}
    <li>
        <h2>{{ p.title }}</h2>
        <p>{{ p.content }}</p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
